<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>vueslider</title>
</head>
<body>
    <div id="root">
        <!-- inizio navigatore -->
        <main>
            <div id="startstop">

                
                <button @click="pause()" id="pause">
                    <i :class="" class="far fa-pause-circle"></i>
                </button> 
             
    
                <button @click="play()" id="play">
                    <i :class="" class="far fa-play-circle"></i>
                </button>
                
                
            </div>

            <div class="prev" @click='prevAlbum'>
                <i class="fas fa-caret-left"></i>
            </div>
            
            <div id="covers">
                <img :src="images[contatore]" alt="album">
            </div>

            <nav id="signpost">
                <i :class="(index == contatore) ? 'attivo' : ''" v-for="(image, index) in images" @click="change(index)"  class="fas fa-dot-circle"></i>
            </nav>
    
            <div class="next" @click='nextAlbum'>
                <i class="fas fa-caret-right"></i>
            </div>
    
        </main>
        <!-- fine navigatore -->
    
    
        <script src="js/script.js"></script>

    </div>
</body>
</html>
